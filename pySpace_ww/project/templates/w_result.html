<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if filtered_messages %}
    {% for message in filtered_messages %}
        <li><a href="{% url 'detail' message.id %}">{{ message.content }}</a>{{ message.pub_date }}</li>
{#         <p>{{ message.content }}<br>{{ message.pub_date }}</p>#}
    {% endfor %}
{% else %}
    <p>No Messages are available.</p>
{% endif %}
<a href="http://169.234.63.82:8000/middleware/history_data/">Back</a>
</body>
</html>
